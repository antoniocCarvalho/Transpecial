<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/style/agendar.css" />
    <link type="text/css" rel="stylesheet" href="/style/navbar.css" />
    <title>AGENDAMENTO - TRANSPORTE ESPECIAL</title>
</head>
<body>

    <div class="navbar">
        <div class="map">
            <gmp-map
          center="-23.51413345336914,-47.436763763427734"
          zoom="14"
          map-id="DEMO_MAP_ID"
        >
            <gmp-advanced-marker
            position="-23.51413345336914,-47.436763763427734"
            title="My location"
          >
          </gmp-advanced-marker>
        </gmp-map>
        </div>
      <div class="navbarLogo">
        <a href="/index.html">
          <img src="/images/logoUrbes.png" alt="Logo Transpecial" />
        </a>
      </div>
    </div>
    <hr id="linhaNavBar"/>

    <!-- formulario de agendamento -->
    <div id="agendamento">
        <h1>Faça seu agendamento:</h1> 
              <p> 
                <label for="data">DATA</label>
                <input id="data" required="required" type="date" />
              </p>   

              <p> 
                <label for="causa">Causa da viagem</label>
                <input id="causa" required="required" type="text"/>
              </p>
              
              <p> 
                <label id="destino"for="destino">Destino</label>
                <input id="destino" required="required" type="text"/>
              </p>
             

                <div class="campo div">
                  <label id="sIda" for="ida"><strong>Horário Ida</strong></label>
                  <select id="ida" name="horaLocal" required>
                      <option selected disabled value="">Selecione</option>
                      <option>SEM IDA</option>
                      <option>6:00</option>
                      <option>6:30</option>
                      <option>7:00</option>
                      <option>7:30</option>
                      <option>8:00</option>
                      <option>8:30</option>
                      <option>9:00</option>
                      <option>9:30</option>
                      <option>10:00</option>
                      <option>10:30</option>
                      <option>11:00</option>
                      <option>11:30</option>
                      <option>12:00</option>
                      <option>12:30</option>
                      <option>13:00</option>
                      <option>13:30</option>
                      <option>14:00</option>
                      <option>14:30</option>
                      <option>15:00</option>
                      <option>15:30</option>
                      <option>16:00</option>
                      <option>16:30</option>
                      <option>17:00</option>
                      <option>17:30</option>
                      <option>18:00</option>
                      <option>18:30</option>
                      <option>19:00</option>
                  </select>
              </div>

                <div class="campo div">
                <label id="sVolta" for="volta"><strong>Horário Volta</strong></label>
                <select id="volta" name="horaRetorno" required>
                    <option selected disabled value="">Selecione</option>
                    <option>SEM VOLTA</option>
                    <option>6:00</option>
                    <option>6:30</option>
                    <option>7:00</option>
                    <option>7:30</option>
                    <option>8:00</option>
                    <option>8:30</option>
                    <option>9:00</option>
                    <option>9:30</option>
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                    <option>15:30</option>
                    <option>16:00</option>
                    <option>16:30</option>
                    <option>17:00</option>
                    <option>17:30</option>
                    <option>18:00</option>
                    <option>18:30</option>
                    <option>19:00</option>
                </select>
              </div>

              
              <div class="campo">

                <p id="butao" >
                  <a id="butN" href="/pages/agendamentoPages/agenSucesso.html">AGENDAR</a> 
                </p>
            </div>

    </div>


    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyZqEN1pPEDMRxpArwKd-uRfMsYop9lEU&callback=console.debug&libraries=maps,marker&v=beta"></script>
    <script src="../js/cep.js"></script>
    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>

</body>
</html>
