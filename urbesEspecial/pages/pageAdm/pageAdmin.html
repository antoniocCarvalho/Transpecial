<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/style/loginCad.css" />
    <link type="text/css" rel="stylesheet" href="/style/navbar.css" />
    <title>PORTAL FUNCIONÁRIOS - TRANSPORTE ESPECIAL</title>
  </head>
  <body>
    <div class="navbar">
      <div class="map">
        <gmp-map
          center="-23.51413345336914,-47.436763763427734"
          zoom="14"
          map-id="DEMO_MAP_ID"
        >
          <gmp-advanced-marker
            position="-23.51413345336914,-47.436763763427734"
            title="My location"
          >
          </gmp-advanced-marker>
        </gmp-map>
      </div>
      <div class="navbarLogo">
        <a href="/index.html">
          <img src="/images/logoUrbes.png" alt="Logo Transpecial" />
        </a>
      </div>
    </div>
    <hr id="linhaNavBar" />

    <!-- formulario de login/cadastro -->
    <div id="login">
      <h1>PORTAL FUNCIONÁRIOS</h1>
      <p>
        <label for="cpf_adm">Seu CPF</label>
        <input
          id="cpf_adm"
          required="required"
          type="text"
          maxlength="14"
          placeholder="---.---.---.--"
        />
      </p>

      <p>
        <label for="senha_adm">Sua senha</label>
        <input id="senha_adm"" required="required" type="password"
        placeholder="exemplo: 1234" />
      </p>

      <p>
        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
        <label for="manterlogado">Manter-me logado</label>
      </p>


      <form action="admUserCad.html">
        <input type="submit" value="Logar" />
    </form>

      
    </div>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyZqEN1pPEDMRxpArwKd-uRfMsYop9lEU&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <script src="../js/areaADM.js"></script>
  </body>
</html>
